[package]
name = "tesseract-android-transport"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
client = ["tesseract/client", "tesseract-android-base/client", "dep:async-trait"]
service = ["tesseract/service", "tesseract-android-base/service"]

[dependencies]
async-trait = { version="0.1", optional = true }

log = "0.4"
errorcon = "0.1"

jni = "0.20"
jni_fn = "0.1"
crabdroid = { path = "../crabdroid" }

tesseract = { workspace = true }
tesseract-android-base = { path = "../base" }
